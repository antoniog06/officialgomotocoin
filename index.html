<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GoMotoCoin | $GOTO Official Website</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #00c6ff;
      --secondary: #ff3c78;
      --accent: #ffccfd;
      --dark: #000000;
      --dark-blue: #0a0f3d;
      --dark-gray: #141414;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--dark), var(--dark-blue), var(--dark-gray));
      color: white;
      text-align: center;
      overflow-x: hidden;
      line-height: 1.6;
    }

    /* Splash Screen */
    .splash-screen {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      background: black;
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      transition: opacity 1s ease;
    }

    .splash-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    .loading-overlay {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.85);
      z-index: 2;
    }

    .loading-spinner {
      font-size: 3rem;
      animation: spin 2s linear infinite;
      margin-bottom: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .play-button {
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 25px;
      font-size: 1.2rem;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.3s ease;
    }

    .play-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px rgba(0, 198, 255, 0.6);
    }

    .skip-button {
      position: absolute;
      bottom: 30px;
      right: 30px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      z-index: 3;
    }

    .skip-button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }

    /* Main content */
    .main-content {
      display: none;
      animation: fadeIn 1.2s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    header {
      padding: 100px 20px 60px;
      position: relative;
    }

    .moto-icon {
      font-size: 4rem;
      margin-bottom: 20px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      font-size: 3.5rem;
      margin: 10px 0;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px rgba(0, 198, 255, 0.3);
    }

    h2 {
      color: var(--accent);
      font-size: 1.5rem;
      margin-bottom: 20px;
      font-weight: 500;
    }

    .tagline {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto 30px;
      opacity: 0.9;
    }

    .buttons {
      margin-top: 40px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      padding: 14px 28px;
      border-radius: 50px;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .btn-primary {
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      box-shadow: 0 4px 15px rgba(0, 198, 255, 0.3);
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0, 198, 255, 0.4);
    }

    footer {
      padding: 40px 20px;
      background: rgba(0, 0, 0, 0.5);
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .social-links a {
      color: white;
      font-size: 1.5rem;
      transition: color 0.3s ease;
    }

    .social-links a:hover {
      color: var(--primary);
    }
  </style>
</head>
<body>
  <!-- Splash -->
  <div class="splash-screen" id="splashScreen">
    <div class="loading-overlay" id="loadingOverlay">
      <div class="loading-spinner">üèçÔ∏è</div>
      <h3>GoMotoCoin $GOTO</h3>
      <p id="statusMessage">Starting your journey...</p>
      <button class="play-button" id="playButton" style="display: none;">‚ñ∂ PLAY VIDEO</button>
    </div>

    <video class="splash-video" id="splashVideo" muted playsinline>
      <source src="/videos/gomoto-teaser.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <button class="skip-button" onclick="skipSplash()">Skip Intro</button>
  </div>

  <!-- Main Content -->
  <div class="main-content" id="mainContent">
    <header>
      <div class="moto-icon">üèçÔ∏è</div>
      <h2>üöÄ GoMotoCoin Launch</h2>
      <h1>GoMotoCoin ($GOTO)</h1>
      <p class="tagline">The token for riders, dreamers, and movers üõµ‚ú®<br>Built for fun, speed, and community üöÄ</p>

      <div class="buttons">
        <a href="https://pump.fun/coin/H9RqBqTRGFjYKe2Pgxr1z8qKTo94oaeVnPVxaQUjpump" target="_blank" class="btn btn-primary">
          <i class="fas fa-coins"></i> Buy on Pump.fun
        </a>
        <a href="https://x.com/GoMotoCoin" target="_blank" class="btn">
          <i class="fab fa-twitter"></i> Follow on X
        </a>
        <a href="https://t.me/GoMotoCoinOfficial" target="_blank" class="btn">
          <i class="fab fa-telegram"></i> Join Telegram
        </a>
      </div>
    </header>
  </div>

  <script>
    const splashScreen = document.getElementById('splashScreen');
    const splashVideo = document.getElementById('splashVideo');
    const mainContent = document.getElementById('mainContent');
    const loadingOverlay = document.getElementById('loadingOverlay');
    const statusMessage = document.getElementById('statusMessage');
    const playButton = document.getElementById('playButton');

    splashVideo.addEventListener('canplay', () => {
      statusMessage.textContent = 'Ready to roll!';
      splashVideo.play().then(() => {
        loadingOverlay.style.display = 'none';
        splashVideo.style.display = 'block';
      }).catch(() => {
        playButton.style.display = 'block';
        statusMessage.textContent = 'Tap to start the video';
      });
    });

    splashVideo.addEventListener('ended', fadeOutSplash);

    playButton.addEventListener('click', () => {
      splashVideo.play();
      loadingOverlay.style.display = 'none';
      splashVideo.style.display = 'block';
    });

    function skipSplash() {
      fadeOutSplash();
    }

    function fadeOutSplash() {
      splashScreen.style.opacity = '0';
      setTimeout(() => {
        splashScreen.style.display = 'none';
        mainContent.style.display = 'block';
      }, 1000);
    }

    // Safety fallback
    setTimeout(() => {
      if (splashScreen.style.display !== 'none') fadeOutSplash();
    }, 10000);
  </script>
</body>
</html>
