    body {

    .splash-screen {

    .roadmap-steps {

    }
    
    .roadmap-steps::before {
      content: '';
      position: absolute;
      top: 0;
      bottom: 0;
      left: 50%;
      width: 2px;
      background: linear-gradient(to bottom, var(--primary), var(--secondary));

    .step {
      display: flex;
      margin-bottom: 50px;

    }
    
    .step:nth-child(odd) {

    .step-content {

    }
    
    .step-marker {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: var(--primary);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      box-shadow: 0 0 15px var(--primary);
    }
    
    footer {

  <script>
